<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="Compteur de gens">
		<title>Compteur</title>
		<link rel="icon" href="images/favicon.ico">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<link rel="stylesheet" href="assets/app.css">
  </head>

  <body data-account-state="" data-store-state="">
    <header>
      <nav class="navbar sticky-top shadow-sm pb-2 navbar-light bg-light">
        <a class="navbar-brand" href="index.html"> Counter </a>
        <a class="nav-link" href="account.html">
          <span data-hide-if="signed-in">Login/Sign up</span>
          <span data-hide-if="signed-out" aria-hidden="true">üìÅ</span>
          <span data-hide-if="signed-out" data-value="username"></span>
        </a>
      </nav>
    </header>

    <main>
    <div class="accordion" id="parentAcordion">
    <!-- collapse form + counter -->
      <div class="card">
        <div class="card-header" id="counterHeading">
          <a data-toggle="collapse" href="#collapseCount" role="button" aria-expanded="false" aria-controls="collapseCount">
          Compteur
          </a>
        </div>
        <div class="collapse show" id="collapseCount" aria-labelledby="counterHeading" data-parent="#parentAcordion">
          <div class="card-body">
            <!-- form-->
            <div class="container form-group p-2">
              <form class="add-item">
                <input type="hidden" name="countUp" id="input-countup" value="0">
                <input type="hidden" name="countDown" id="input-countdown" value="0">
                <input type="text" class="form-control" name="note" id="input-note" required autofocus placeholder="Name">
                <button type="submit" class="btn btn-outline-primary">Save</button>
              </form>
            </div>

            <!-- Counter -->
            <div class="container-fluid p-2">
              <div class="row">
                <div class="col">
                  <h1 class="display-1 text-center" id="disp-countup">0</h1>
                </div>
                <div class="col">
                  <h1 class="display-1 text-center" id="disp-countdown">0</h1>
                </div>
                <div class="w-100"></div>
                <div class="col">
                  <button  class="btn btn-outline-dark btn-block" onClick="onClickUp()">
                    <h1 class="display-5">&uarr;</h1>
                  </button>
                </div>
                <div class="col">
                  <button  class="btn btn-outline-dark btn-block" onClick="onClickDown()">
                    <h1 class="display-5">&darr;</h1>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
        <!-- Records -->
        <div class="card">
          <div class="card-header" id="recordHeading">
            <a data-toggle="collapse" href="#collapseRecord" role="button" aria-expanded="true" aria-controls="collapseRecord">
            Records
            </a>
          </div>
          <div class="collapse show" id="collapseRecord" aria-labelledby="recordHeading" data-parent="#parentAcordion">
            <div class="card-body">
              <div class="items container p-2" data-num="0">
              <table class="table">
                <tbody class="placeholder" data-hide-if="store-not-empty">
                  <tr>
                    <td colspan="4">
                      Nothing tracked yet, add something!
                    </td>
                  </tr>
                </tbody>
                <tbody class="list" data-hide-if="store-empty"></tbody>
              </table>

              <button class="btn btn-outline-warning float-right" id="clear-items" data-action="clear" data-hide-if="store-empty">
                Reset
              </button>
              <p class="item-count"></p>
            </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="/hoodie/client.js"></script>
    <script src="assets/js/common.js"></script>
    <script src="assets/js/index.js"></script>
    <script src="assets/js/start-service-worker.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
